{% block content %}

  {% if form.errors %}
  {% endif %}
  <form method="POST" action="{% url 'users:login' %}">
      {% csrf_token %}
      {{ form.as_p }}

      <button name="submit">LOG IN</button>
  </form>

  <a href="{% url 'users:register' %}">Sign up</a>

  <form action="{% url 'users:register' %}" method="get">
    {% csrf_token %}
    <button type="submit">SIGN UP</button>
  </form>
{% endblock content %}
