{% extends 'base.html' %}

{% block content%}
  <p>Add new address in {{wallet}}-wallet:</p>
  <form action="{% url 'screener:add_address' wallet.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">add new address in {{ wallet }}-wallet</button>
  </form>
{% endblock content%}
