{% extends 'base.html' %}

{% block content %}
  <p>{{wallet}}-wallet addresses:</p>
  {% for address in addresses %}
    <li>
      {{ address }}
    </li>
  {% endfor%}
  <ul>
    <p>{{ price }}</p>
  </ul>
  <a href="{% url 'screener:add_address' %}">Add new address in {{wallet}}-wallet</a>
{% endblock content%}
